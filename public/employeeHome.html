<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="managerHome.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./managerHome.html"
            >Performance Review</a
          >
        </div>
        <ul class="nav navbar-nav">
          <li class="disabled">
            <a href="./managerHome.html">Manager View</a>
          </li>
          <li class="active"><a href="#">Employee View</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a onclick="document.getElementById('logout-form').submit();"
              ><span class="glyphicon glyphicon-log-out"></span> Sign Out</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <form
      id="logout-form"
      style="display: none"
      action="/logout"
      method="POST"
    ></form>
    <div class="container">
      <script>
        window.onload = function () {
          var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {},
            tmp;
          for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
          }
          url =
            'http://ec2-18-222-150-40.us-east-2.compute.amazonaws.com:3000/getEmpChart/' +
            data.empID;

          document.location.href = url;
        };
      </script>
    </div>
  </body>
</html>
